<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>영어 회화 마스터</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    h1 {
      color: #4a90e2;
      margin-bottom: 1.5rem;
    }
    .phrase {
      font-size: 1.5rem;
      margin: 1rem 0;
      color: #333;
    }
    .translation {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 1.5rem;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #357abd;
    }
    .quiz {
      margin-top: 2rem;
    }
    .quiz-question {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .quiz-options {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .quiz-options button {
      background-color: #e0e0e0;
      color: #333;
    }
    .quiz-options button:hover {
      background-color: #d0d0d0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>영어 회화 마스터</h1>
    <div class="phrase" id="phrase">Hello, how are you?</div>
    <div class="translation" id="translation">안녕하세요, 어떻게 지내세요?</div>
    <div class="buttons">
      <button onclick="nextPhrase()">다음 표현</button>
      <button onclick="speakPhrase()">발음 듣기</button>
    </div>
    <div class="quiz">
      <div class="quiz-question" id="quizQuestion">퀴즈: "Hello, how are you?"의 뜻은?</div>
      <div class="quiz-options" id="quizOptions">
        <button onclick="checkAnswer('안녕하세요, 어떻게 지내세요?')">안녕하세요, 어떻게 지내세요?</button>
        <button onclick="checkAnswer('안녕히 가세요')">안녕히 가세요</button>

    let currentIndex = 0;
    const phraseElement = document.getElementById('phrase');
    const translationElement = document.getElementById('translation');
    const quizQuestionElement = document.getElementById('quizQuestion');

    function nextPhrase() {
      currentIndex = (currentIndex + 1) % phrases.length;
      phraseElement.textContent = phrases[currentIndex].phrase;
      translationElement.textContent = phrases[currentIndex].translation;
      updateQuiz();
    }

    function speakPhrase() {
      const utterance = new SpeechSynthesisUtterance(phrases[currentIndex].phrase);
      speechSynthesis.speak(utterance);
    }

    function updateQuiz() {
      quizQuestionElement.textContent = `퀴즈: "${phrases[currentIndex].phrase}"의 뜻은?`;
    }

    function checkAnswer(answer) {
      if (answer === phrases[currentIndex].translation) {
        alert('정답입니다! 🎉');
